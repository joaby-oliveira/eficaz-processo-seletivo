<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/globals.css">
  <script defer src="assets/scripts/index.js"></script>
  <title>Eficaz CRUD</title>
</head>

<body>

  <nav class="navbar">
    <img src="./assets/public/logo.png" />
    <ul>
    </ul>
  </nav>

  <main class="container flex">

    <div class="buttonContainer flex column">
      <button class="button buttonDefault" id="register">
        Cadastro
      </button>

      <button class="button buttonDefault" id="usersView">
        Lista de cadastrados
      </button>
    </div>

    <aside class="register box flex column">

      <h1 class="title">CADASTRO</h1>

      <p class="successMessage text"></p>

      <form class="form flex column crossEnd">
        <div class="inputsContainer">
          <div class="inputBox personalEmail flex column">
            <label for="seu_email" class="text">E-mail pessoal do candidato</label>
            <input class="text" required type="email" id="seu_email" placeholder="exemplo@dominio.com">
          </div>
          <div class="inputBox name flex column">
            <label for="nome" class="text">Nome completo</label>
            <input class="text" required type="text" id="nome" placeholder="Ex.: José da Silva">
          </div>
          <div class="inputBox email flex column">
            <label for="email" class="text">E-mail</label>
            <input class="text" required type="email" id="email" placeholder="exemplo@dominio.com">
          </div>
          <div class="inputBox phone flex column">
            <label for="telefone" class="text">Telefone <small>(DDD)</small></label>
            <input class="text" required maxlength="15" type="text" id="telefone" placeholder="Somente números">
          </div>
          <div class="inputBox street flex column">
            <label for="rua" class="text">Rua</label>
            <input class="text" required type="text" id="rua" placeholder="Ex.: Rua dos Inválidos">
          </div>
          <div class="inputBox houseNumber flex column">
            <label for="numero" class="text">N.°</label>
            <input class="text" required type="text" id="numero" placeholder="Ex.: 75">
          </div>
          <div class="inputBox acomplishment flex column">
            <label for="complemento" class="text">Complemento</label>
            <input class="text" type="text" id="complemento" placeholder="Ex.: Casa dos Fundos">
          </div>
          <div class="inputBox district flex column">
            <label for="bairro" class="text">Bairro</label>
            <input class="text" type="text" id="bairro" placeholder="Ex.: Jardim Madalena">
          </div>
          <div class="inputBox CEP flex column">
            <label for="cep" class="text">CEP</label>
            <input class="text" required maxlength="9" type="text" id="cep" placeholder="Somente números">
          </div>
          <div class="cityUF flex">
            <div class="inputBox city flex column">
              <label for="cidade" class="text">Cidade</label>
              <input class="text" required type="text" id="cidade" placeholder="Ex.: Marília">
            </div>
            <div class="inputBox UF flex column">
              <label for="uf" class="text">UF</label>
              <input class="text" required maxlength="2" type="text" id="uf" placeholder="Ex.: SP">
            </div>
          </div>
        </div>

        <button class="button buttonSubmit">Cadastrar</button>

      </form>

    </aside>

    <aside class="usersView hide box flex column">

      <h1 class="title">Lista de Cadastrados</h1>

      <table cellspacing="0" class="usersTable">

        <thead>
          <tr class="text header">
            <th>
              Nome
            </th>
            <th>
              E-mail
            </th>
            <th>
              Endereço completo
            </th>
            <th>
              Telefone
            </th>
            <th>
              Ação
            </th>
          </tr>
        </thead>

        <tbody>
          <tr class="text">
            <td>
              José Silva
            </td>
            <td>
              jose@gmail.com
            </td>
            <td>
              Rua Shimizu, 90 Centro 17515-140 Marília-SP
            </td>
            <td>
              (14) xxxxx-xxxx
            </td>
            <td>
              <div class="flex">
                <button class="actionButton edit">Editar</button>
                <button class="actionButton delete">Deletar</button>
              </div>
            </td>
          </tr>
        </tbody>

      </table>

    </aside>

  </main>

</body>

</html>
